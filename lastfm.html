<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Busqueda de artistas con LastFM</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/lastfm.css">
</head>
<body>
	<div class="container" id="container">
		<header>
			<nav class="navbar">
				<div class="container-fluid">
					<div class="navbar-header">
				      <a class="navbar-brand" href="#">BUSCA<span class="text-danger">TU</span>ARTISTA</a>
				    </div>


					<form class="navbar-form navbar-right" role="search">
						<div class="input-group">
							<input type="text" class="form-control" id="artistInput" placeholder="Busca tu artista" autofocus required value="eminem" />
							<span class="input-group-btn">
								<button class="btn btn-danger" id="boton"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div>
					</form>
				</div>
			</nav>
		</header>

		<section>
			<article class="row" id="container1"></article>
			<article class="row" id="container2">
				<div class="col-lg-6X" id="discos"></div>
				<div class="col-lg-6X" id="tracks"></div>
			</article>
		</section>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
	<script type="text/javascript" src="js/lastfm.js"></script>
</body>
</html>
